<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="entiresitewrapper">
    <div class="mainsitewrapper">
      <!-- left half -->
      <div class="leftcontainer">
        <div class="scoreboard">
          <div class="scoreboardtitle">SCORE:</div>
          <div class="scoreboardsubtitle">First player to 5 wins</div>
          <div class="scoreboardscores">
            <div class="playerScore">You:
              <span class="playerScoreNumber">0</span>
            </div>
            <div class="computerScore">Computer:
              <span class="computerScoreNumber">0</span>
            </div>
          </div>
        </div>

        <div class="buttonsrow">
          <button class="playerchoice" id="rock">ROCK</button>
          <button class="playerchoice" id="paper">PAPER</button>
          <button class="playerchoice" id="scissors">SCISSORS</button>
        </div>

        <div class="endofmatchdetails">
          <div class="matchoutcome"></div>
          <button class="playagainbtn">Play again?</button>
        </div>

        <div class="resultscontainer">
          <div class="resultstitle">ROUND RESULTS:</div>
          <ol class="resultslist"></ol>
        </div>
      </div>


      <!-- right half -->
      <div class="rightcontainer">
        <div class="matchhistorycontainer">
          <div class="matchhistorytitle">MATCH HISTORY:</div>
          <ul class="matchhistorylist"></ul>
        </div>
      </div>

    </div>

    <!-- footer -->
    <div class="footer">coded by Rick Â© 2022</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
